<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register-style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="box">
        <div class="img-box">
         <img src="headphone-animate.svg" alt="">
        </div>

        <div class="form-box">
         <h2> Cadastre-se no Soundwave</h2>
         <p>JÃ¡ possui cadastro?<a href="login.html">Login</a></p>
         <form action="#">
            <div class="input-group">
                <label for="name">Nome completo</label>
                <input type="text" id="name" placeholder="Digite seu nome completo" required>
            </div>

            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="input-group w50">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>

            <div class="input-group w50">
                <label for="conpassword">Confirmar senha</label>
                <input type="password" id="conpassword" placeholder="Repita a senha" required>
            </div>

            <div class="input-group">
                <button>Cadastrar</button>
                <button>Limpar</button>
            </div>
    
         </form>
        </div>
    </div>
    
</body>
</html>
